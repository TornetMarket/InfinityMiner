<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Miner</title>
  <link rel="icon" type="image/png" href="miner.png">
  <style>
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111; /* dark grey/almost black background */
      color: #eee;
      overflow: hidden;
    }
    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #111, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 1s ease-in-out;
    }
    #splash h1 {
      font-size: 3rem;
      letter-spacing: 0.2rem;
      /* Royal blue text for the main Infinity Miner */
      color: #4169e1;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    /* Main Content */
    #main {
      display: none; /* shown after splash */
      height: 100%;
      padding-bottom: 70px; /* space for nav bar */
    }
    #content {
      height: calc(100% - 70px);
      padding: 20px;
    }
    /* Terminal Container */
    #terminal-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    /* Wallet/Portfolio Page Container */
    #wallet-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
    }
    /* Session Pot placed above the terminal */
    #session-pot {
      margin-bottom: 20px;
    }
    #session-pot table {
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      width: 100%;
      max-width: 400px;
    }
    #session-pot th, #session-pot td {
      padding: 10px;
      border: 1px solid #4169e1;
      text-align: center;
    }
    #terminal {
      width: 100%;
      max-width: 800px;
      height: 300px;
      background: #000;
      border: 2px solid #4169e1;
      padding: 10px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #4169e1;
      margin-bottom: 10px;
    }
    #crypto-select {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #crypto-options {
      padding: 5px 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      background: #222;
      color: #eee;
      border: 1px solid #4169e1;
    }
    #start-process {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background: #4169e1;
      border: none;
      color: #fff;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    #start-process:hover {
      background: #5a7bd5;
    }
    /* Wallet/Portfolio Page Styling */
    #wallet-page h2 {
      margin-bottom: 20px;
    }
    #wallet-balance {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #222;
      border: 4px solid #4169e1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: #4169e1;
      margin-bottom: 30px;
    }
    .wallet-action {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #4169e1;
      color: #fff;
      transition: background 0.3s;
    }
    .wallet-action:hover {
      background: #5a7bd5;
    }
    #wallet-actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    /* Bottom Navigation Bar */
    #navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #4169e1;
    }
    #navbar button {
      background: none;
      border: none;
      color: #eee;
      font-size: 1.2rem;
      cursor: pointer;
      flex: 1;
      height: 100%;
      transition: background 0.3s;
    }
    #navbar button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    /* Icon Styling for Demo Purposes */
    #wallet-button::before {
      content: "üíº Wallet";
    }
    #profile-button::before {
      content: "üë§ Profile";
    }
    #start-mining-button::before {
      content: "‚öôÔ∏è Mine";
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <h1>Infinity Miner</h1>
  </div>
  
  <!-- Main Content -->
  <div id="main">
    <div id="content">
      <!-- Terminal & Simulation Area -->
      <div id="terminal-container">
        <!-- Session Pot placed above the terminal -->
        <div id="session-pot">
          <table>
            <thead>
              <tr>
                <th colspan="2">Current Session Pot</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Total Mined</td>
                <td id="session-total">0.00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="terminal"></div>
        <div id="crypto-select">
          <select id="crypto-options">
            <option value="Bitcoin">Bitcoin (BTC)</option>
            <option value="Monero">Monero (XMR)</option>
            <option value="Ethereum">Ethereum (ETH)</option>
            <option value="Litecoin">Litecoin (LTC)</option>
            <option value="Ripple">Ripple (XRP)</option>
            <option value="RichCoin">RichCoin (RTC)</option>
          </select>
          <button id="start-process">Start Process</button>
        </div>
      </div>
      <!-- Wallet/Portfolio Page -->
      <div id="wallet-page">
        <h2>Portfolio</h2>
        <div id="wallet-balance">$0.00</div>
        <div id="wallet-actions">
          <button class="wallet-action">üõí Buy</button>
          <button class="wallet-action">üí∞ Sell</button>
          <button class="wallet-action">üîÑ Trade</button>
          <button class="wallet-action">üè¶ Deposit</button>
        </div>
      </div>
    </div>
    <!-- Bottom Navigation Bar -->
    <nav id="navbar">
      <button id="wallet-button"></button>
      <button id="start-mining-button"></button>
      <button id="profile-button"></button>
    </nav>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Splash screen transition.
      setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.style.animation = 'fadeOut 1s ease-in-out';
        setTimeout(() => {
          splash.style.display = 'none';
          document.getElementById('main').style.display = 'block';
          document.body.style.overflow = 'auto';
        }, 1000);
      }, 3000);
      
      // Element references.
      const startMiningButton = document.getElementById('start-mining-button');
      const terminalContainer = document.getElementById('terminal-container');
      const terminal = document.getElementById('terminal');
      const startProcessButton = document.getElementById('start-process');
      const cryptoOptions = document.getElementById('crypto-options');
      const sessionTotalCell = document.getElementById('session-total');
      const walletButton = document.getElementById('wallet-button');
      const walletPage = document.getElementById('wallet-page');
      const walletBalanceCircle = document.getElementById('wallet-balance');
      
      // Process control variables.
      let miningInterval = null;
      let processActive = false;
      let sessionMined = 0; // Running total of mined crypto for the session.
      let walletBalance = 0; // Global wallet balance.
      
      // Show terminal when the center nav button ("Mine") is clicked.
      startMiningButton.addEventListener('click', () => {
        terminalContainer.style.display = 'flex';
        walletPage.style.display = 'none';
      });
      
      // Append a line to the terminal.
      function appendLine(text) {
        const line = document.createElement('div');
        line.textContent = text;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
      }
      
      // Generate a random alphanumeric string.
      function generateRandomString(length) {
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
          result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
      }
      
      // Choose the BAL value based on defined probabilities.
      function getBalanceValue() {
        const rand = Math.random();
        if (rand < 0.75) {
          return 0.00;
        } else if (rand < 0.75 + 0.15) {
          return 0.01;
        } else if (rand < 0.75 + 0.15 + 0.05) {
          return 0.02;
        } else {
          return 0.03;
        }
      }
      
      // Update the session pot display.
      function updateSessionPot() {
        sessionTotalCell.textContent = sessionMined.toFixed(2);
      }
      
      // Update wallet balance display (converting mined crypto to dollars).
      // Each 0.01 is worth 10 cents, so multiply by 10.
      function updateWalletBalanceDisplay() {
        walletBalanceCircle.textContent = '$' + (walletBalance * 10).toFixed(2);
      }
      
      // Start mining process including boot sequence and mining loop.
      function startMiningProcess() {
        terminal.innerHTML = ''; // Clear the terminal.
        sessionMined = 0; // Reset session total.
        updateSessionPot();
        const selectedCrypto = cryptoOptions.value;
        // Change the button to "Terminate Process" in red.
        startProcessButton.textContent = 'Terminate Process';
        startProcessButton.style.background = '#f00';
        processActive = true;
        
        // Cumulative boot sequence delays.
        let cumulativeDelay = 0;
        const bootMessages = [
          { text: 'Initializing BIOS...', delay: 800 },
          { text: 'Loading hardware diagnostics...', delay: 1200 },
          { text: 'Checking CPU: AMD Ryzen Threadripper Pro 3995WX...', delay: 1500 },
          { text: 'Memory check: 128GB DDR4 ECC Registered...', delay: 1500 },
          { text: 'Connecting to secure network protocol...', delay: 1000 },
          { text: 'Establishing a secure tunnel to Tornet Servers...', delay: 1500 },
          { text: 'Server authentication: SHA-256 encryption active...', delay: 2000 },
          { text: 'Authentication complete. User verified.', delay: 1000 },
          { text: 'Loading Infinity Miner v4.3.1...', delay: 2500 },
          { text: 'Allocating system resources for mining...', delay: 1000 },
          { text: 'Configuring high-efficiency power distribution...', delay: 1500 },
          { text: 'Calibrating GPU clusters...', delay: 2000 },
          { text: 'Initializing mining protocols on ThreadRipper Pro...', delay: 2500 },
          { text: 'Syncing with blockchain for optimal mining...', delay: 1500 },
          { text: 'Boot sequence complete. Preparing to mine ' + selectedCrypto + '...', delay: 3000 },
          { text: 'Operation complete. Mining instance is now live.', delay: 2000 }
        ];
        
        bootMessages.forEach(msgObj => {
          cumulativeDelay += msgObj.delay;
          setTimeout(() => {
            appendLine(msgObj.text);
          }, cumulativeDelay);
        });
        
        // Begin the mining simulation after the boot sequence.
        const miningStartDelay = cumulativeDelay + 500;
        setTimeout(() => {
          appendLine('--- Mining Process Started ---');
          miningInterval = setInterval(() => {
            const randPart = generateRandomString(10);
            const balanceValue = getBalanceValue();
            sessionMined += balanceValue;
            updateSessionPot();
            let miningLine = `Mining | ${selectedCrypto} | 1x${randPart} | BAL: ${balanceValue.toFixed(2)}`;
            appendLine(miningLine);
          }, 100);
        }, miningStartDelay);
      }
      
      // Terminate the mining process.
      function terminateMiningProcess() {
        if (!processActive) return;
        processActive = false;
        clearInterval(miningInterval);
        terminal.innerHTML = '';
        const selectedCrypto = cryptoOptions.value;
        let sessionDisplay = sessionMined.toFixed(2);
        // Add the session's mined total to the overall wallet balance.
        walletBalance += sessionMined;
        updateWalletBalanceDisplay();
        appendLine(`Terminating mining session. Total crypto mined (${selectedCrypto}): ${sessionDisplay}`);
        setTimeout(() => {
          terminal.innerHTML = '';
          startProcessButton.textContent = 'Start Process';
          startProcessButton.style.background = '#4169e1';
        }, 3000);
      }
      
      // Toggle the process when the Start/Terminate Process button is clicked.
      startProcessButton.addEventListener('click', () => {
        if (!processActive) {
          startMiningProcess();
        } else {
          terminateMiningProcess();
        }
      });
      
      // Show wallet/portfolio page when the Wallet button is clicked.
      walletButton.addEventListener('click', () => {
        terminalContainer.style.display = 'none';
        walletPage.style.display = 'flex';
        updateWalletBalanceDisplay();
      });
      
      // When the "Mine" button is clicked from nav, resume simulation view.
      startMiningButton.addEventListener('click', () => {
        walletPage.style.display = 'none';
        terminalContainer.style.display = 'flex';
      });
      
    });
  </script>
</body>
</html>
